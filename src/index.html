<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social Tree</title>
</head>

<body>
    <main>
        <div id="photo">
            <img src="assets/photo.jpeg" alt="">
        </div>

        <section id="links_tree">
            <a href="https://github.com/"><div class="links"><p>Github</p></div></a>
            <a href="https://www.instagram.com/"><div class="links"><p>Instagram</p></div></a>
            <a href="https://www.twitch.tv"><div class="links"><p>Twitch</p></div></a>
        </section>
        
        <div id="social_medias">
            <img src="assets/github.svg" alt="github_logo">
            <img src="assets/instagram.svg" alt="instagram_logo">
            <img src="assets/twitch.svg" alt="twitch_logo">
        </div>

    </main>
</body>

</html>
